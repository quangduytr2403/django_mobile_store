{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'media/logo.png' %}" >
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{% static 'css/login.css' %}"/>
</head>

<body>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-5 offset-1 col-md-3 offset-md-3 p-4" id="form-container">
            <div>
                <h2 class="center-content"><b>Sign in</b></h2>
                <p class="error center-content">{{ login_fail }}</p>
            </div>
            <form action="{% url 'login' %}" method="post" id="form-login" class="p-3">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="user_mail" id="user_mail"
                           class="form-control {% if user_mail_feedback %}is-invalid{% endif %}"
                           placeholder="Email" value="{{ user_login.user_mail }}">
                    <p class="invalid-feedback mb-0">{{ user_mail_feedback }}</p>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password"
                           class="form-control {% if password_feedback %}is-invalid{% endif %}"
                           placeholder="Passwork" value="{{ user_login.password }}">
                    <p class="invalid-feedback mb-0">{{ password_feedback }}</p>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" id="remember"
                               {% if remember %}checked{% endif %}> Remember me
                    </label>
                </div>
                <div class="center-content">
                    <button type="submit" class="btn btn-primary mt-3 px-5"><b>LOGIN</b></button>
                </div>
                <div class="center-content mt-3">
                    <a href="{% url 'register' %}">Register for an account</a>
                </div>
            </form>
        </div>
        <div class="col-5 col-md-3 center-content" id="form-info">
            <h3><b>Welcome to Ryan Mobile</b></h3>
            <p>To buy products <br> please login with your personal info</p>
        </div>
    </div>
</div>

<!-- Bootstrap 4 -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Fontwesome 5 -->
<script src="https://kit.fontawesome.com/a12342cbee.js"
        crossorigin="anonymous"></script>

</body>
</html>
